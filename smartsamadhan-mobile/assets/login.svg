<?xml version="1.0" encoding="utf-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullScreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" style="stop-color:#4f46e5;stop-opacity:1"/>
      <stop offset="0.3" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="0.7" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="1" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="heroGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="1" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="heroGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
    <pattern id="movingDots" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="40" r="1.5" fill="#ffffff" opacity="0.08">
        <animate attributeName="opacity" values="0.08;0.25;0.08" dur="5s" repeatCount="indefinite"/>
