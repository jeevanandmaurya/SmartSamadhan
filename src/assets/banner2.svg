<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1347 446" width="100%" height="100%">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#f0faff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b6e1f4; stop-opacity:1" />
    </radialGradient>

    <!-- Hexagon Gradients -->
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e; stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb; stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradIndigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5; stop-opacity:1" />
    </linearGradient>

    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>

  <rect width="1347" height="446" fill="url(#bgGradient)" rx="20" ry="20" />

  <!-- Left Section Text -->
  <g transform="translate(60, 100)">
    <text x="0" y="0" font-size="34" font-family="Segoe UI, Helvetica, sans-serif" font-weight="600" fill="#f97316">
      HELPS TO TRACK
    </text>
    <text x="0" y="55" font-size="38" font-family="Segoe UI, Helvetica, sans-serif" font-weight="600" fill="#1d4ed8">
      AND MONITOR THE
    </text>
    <text x="0" y="110" font-size="42" font-family="Segoe UI, Helvetica, sans-serif" font-weight="700" fill="#0f172a">
      STATUS OF YOUR
    </text>
    <text x="0" y="170" font-size="46" font-family="Georgia, serif" font-weight="700" fill="#b91c1c">
      GRIEVANCE
    </text>
  </g>

  <!-- Right Section: Hexagons with Gradient Borders -->
  <g transform="translate(600, 100)">
    <!-- Submission -->
    <g transform="translate(0,0)" filter="url(#shadow)">
      <polygon points="70,0 140,40 140,120 70,160 0,120 0,40" fill="white" stroke="url(#gradGreen)" stroke-width="10" rx="8" ry="8"/>
      <!-- Placeholder Icon -->
      <circle cx="70" cy="80" r="25" fill="url(#gradGreen)" opacity="0.9"/>
      <text x="70" y="90" text-anchor="middle" font-size="20" font-family="Segoe UI" font-weight="600" fill="white">â‡ª</text>
      <text x="70" y="200" text-anchor="middle" font-size="22" font-family="Segoe UI" font-weight="700" fill="#065f46">
        SUBMISSION
      </text>
    </g>

    <!-- Assessment -->
    <g transform="translate(230,0)" filter="url(#shadow)">
      <polygon points="70,0 140,40 140,120 70,160 0,120 0,40" fill="white" stroke="url(#gradBlue)" stroke-width="10"/>
      <!-- Placeholder Icon -->
      <circle cx="70" cy="80" r="25" fill="url(#gradBlue)" opacity="0.9"/>
      <text x="70" y="90" text-anchor="middle" font-size="20" font-family="Segoe UI" font-weight="600" fill="white">âœ“</text>
      <text x="70" y="200" text-anchor="middle" font-size="22" font-family="Segoe UI" font-weight="700" fill="#1e3a8a">
        ASSESSMENT
      </text>
    </g>

    <!-- Redressal -->
    <g transform="translate(460,0)" filter="url(#shadow)">
      <polygon points="70,0 140,40 140,120 70,160 0,120 0,40" fill="white" stroke="url(#gradIndigo)" stroke-width="10"/>
      <!-- Placeholder Icon -->
      <circle cx="70" cy="80" r="25" fill="url(#gradIndigo)" opacity="0.9"/>
      <text x="70" y="90" text-anchor="middle" font-size="20" font-family="Segoe UI" font-weight="600" fill="white">ðŸ‘¤</text>
      <text x="70" y="200" text-anchor="middle" font-size="22" font-family="Segoe UI" font-weight="700" fill="#312e81">
        REDRESSAL
      </text>
    </g>
  </g>
</svg>
