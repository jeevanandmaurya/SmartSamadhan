<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- City skyline silhouette -->
  <g fill="url(#cityGradient)">
    <rect x="50" y="280" width="60" height="120"/>
    <rect x="130" y="250" width="45" height="150"/>
    <rect x="195" y="290" width="35" height="110"/>
    <rect x="250" y="230" width="55" height="170"/>
    <rect x="325" y="270" width="40" height="130"/>
    <rect x="385" y="240" width="50" height="160"/>
    <rect x="455" y="260" width="35" height="140"/>
    <rect x="510" y="220" width="45" height="180"/>
    <rect x="575" y="280" width="30" height="120"/>
  </g>
  
  <!-- Mobile phone illustration -->
  <g transform="translate(800, 80)">
    <!-- Phone body -->
    <rect x="0" y="0" width="120" height="220" rx="15" fill="#374151" stroke="#9ca3af" stroke-width="2"/>
    <rect x="8" y="20" width="104" height="180" rx="8" fill="#f3f4f6"/>
    
    <!-- Screen content -->
    <rect x="15" y="30" width="90" height="60" rx="4" fill="#ddd6fe"/>
    <circle cx="60" cy="60" r="15" fill="#8b5cf6"/>
    <path d="M55 60 L58 63 L68 53" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Report items -->
    <rect x="15" y="100" width="90" height="12" rx="2" fill="#fca5a5"/>
    <rect x="15" y="118" width="90" height="12" rx="2" fill="#fed7aa"/>
    <rect x="15" y="136" width="90" height="12" rx="2" fill="#bef264"/>
    <rect x="15" y="154" width="90" height="12" rx="2" fill="#93c5fd"/>
    
    <!-- Submit button -->
    <rect x="25" y="175" width="70" height="15" rx="7" fill="#10b981"/>
    <text x="60" y="185" text-anchor="middle" fill="white" font-size="8" font-family="Arial">REPORT</text>
  </g>
  
  <!-- Dashboard illustration -->
  <g transform="translate(950, 100)">
    <!-- Monitor -->
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#374151" stroke="#9ca3af" stroke-width="2"/>
    <rect x="8" y="8" width="184" height="104" rx="4" fill="#f9fafb"/>
    
    <!-- Map with pins -->
    <rect x="15" y="15" width="80" height="60" rx="3" fill="#ecfdf5"/>
    <circle cx="35" cy="35" r="3" fill="#dc2626"/>
    <circle cx="55" cy="25" r="3" fill="#ea580c"/>
    <circle cx="75" cy="45" r="3" fill="#16a34a"/>
    <circle cx="45" cy="55" r="3" fill="#2563eb"/>
    
    <!-- Stats panel -->
    <rect x="105" y="15" width="82" height="30" rx="2" fill="#eff6ff"/>
    <text x="110" y="28" font-size="8" font-family="Arial" fill="#1e40af">Active Reports: 47</text>
    <text x="110" y="38" font-size="8" font-family="Arial" fill="#1e40af">Resolved: 123</text>
    
    <!-- Priority list -->
    <rect x="105" y="50" width="82" height="25" rx="2" fill="#fef2f2"/>
    <text x="110" y="60" font-size="7" font-family="Arial" fill="#dc2626">‚Ä¢ Pothole - Main St</text>
    <text x="110" y="68" font-size="7" font-family="Arial" fill="#ea580c">‚Ä¢ Streetlight Out</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M920 160 Q935 160 950 160" stroke="#60a5fa" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Issue icons floating -->
  <g opacity="0.6">
    <!-- Pothole -->
    <circle cx="200" cy="150" r="20" fill="#dc2626" opacity="0.2"/>
    <ellipse cx="200" cy="155" rx="8" ry="4" fill="#991b1b"/>
    
    <!-- Streetlight -->
    <g transform="translate(350, 120)">
      <rect x="18" y="0" width="4" height="40" fill="#6b7280"/>
      <circle cx="20" cy="45" r="8" fill="#fbbf24"/>
      <path d="M12 45 L28 45" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
      <path d="M14 38 L26 38" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
      <path d="M14 52 L26 52" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Trash bin -->
    <g transform="translate(500, 140)">
      <rect x="15" y="25" width="20" height="25" rx="2" fill="#6b7280"/>
      <rect x="12" y="20" width="26" height="5" rx="2" fill="#4b5563"/>
      <path d="M20 15 L20 20 M25 15 L25 20 M30 15 L30 20" stroke="#ef4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="60" text-anchor="middle" fill="white" font-size="42" font-weight="bold" font-family="Arial" filter="url(#glow)">
    CivicReport
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="90" text-anchor="middle" fill="#dbeafe" font-size="18" font-family="Arial">
    Empowering Communities ‚Ä¢ Streamlining Municipal Response
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(100, 350)" fill="white" opacity="0.9">
    <text x="0" y="0" font-size="14" font-family="Arial">üì± Real-time Reporting</text>
    <text x="200" y="0" font-size="14" font-family="Arial">üó∫Ô∏è Interactive Dashboard</text>
    <text x="420" y="0" font-size="14" font-family="Arial">‚ö° Automated Routing</text>
    <text x="620" y="0" font-size="14" font-family="Arial">üìä Analytics & Insights</text>
    <text x="820" y="0" font-size="14" font-family="Arial">üîî Progress Tracking</text>
  </g>
</svg>