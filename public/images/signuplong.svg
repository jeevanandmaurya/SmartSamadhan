<?xml version="1.0" encoding="utf-8"?>
<svg width="310" height="920" viewBox="0 0 310 920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for Cards inspired by reference -->
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient and Pattern inspired by reference -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.85" />
    </linearGradient>
    <pattern id="communityPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
      <circle cx="30" cy="20" r="0.8" fill="white" opacity="0.08"/>
      <circle cx="40" cy="35" r="0.9" fill="white" opacity="0.12"/>
    </pattern>
    
    <!-- Simple Shadow Filter -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Simplified Icons -->
    <g id="mobileReportIcon">
      <rect x="0" y="0" width="20" height="30" rx="3" fill="white"/>
      <rect x="2" y="4" width="16" height="18" fill="#1f2937"/>
      <circle cx="10" cy="7" r="2" fill="#4f46e5"/>
      <rect x="4" y="11" width="12" height="1" fill="#6b7280"/>
      <rect x="4" y="14" width="10" height="1" fill="#6b7280"/>
    </g>
    
    <g id="dashboardIcon">
      <rect x="0" y="0" width="26" height="18" rx="2" fill="white"/>
      <rect x="2" y="2" width="22" height="14" fill="#1f2937"/>
      <rect x="4" y="4" width="6" height="3" fill="#0891b2"/>
      <rect x="12" y="4" width="6" height="3" fill="#059669"/>
    </g>
    
    <g id="analyticsIcon">
      <rect x="0" y="0" width="22" height="18" rx="1" fill="white"/>
      <rect x="2" y="2" width="18" height="14" fill="#1f2937"/>
      <rect x="4" y="12" width="2" height="2" fill="#ec4899"/>
      <rect x="8" y="10" width="2" height="4" fill="#ec4899"/>
      <rect x="12" y="8" width="2" height="6" fill="#ec4899"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#communityPattern)"/>
  
  <!-- Title -->
  <text x="155" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Civic Reporting
  </text>
  <text x="155" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">
    Streamlined Solutions
  </text>
  
  <!-- Feature Cards -->
  <!-- Card 1: Mobile Reporting -->
  <g transform="translate(35, 120)">
    <rect x="0" y="0" width="240" height="220" rx="10" fill="url(#cardGradient1)" filter="url(#cardShadow)"/>
    <circle cx="120" cy="50" r="18" fill="white" opacity="0.15"/>
    <use href="#mobileReportIcon" x="110" y="35"/>
    <text x="120" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Mobile Reporting
    </text>
    <text x="120" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Photo and GPS
    </text>
    <text x="120" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Voice-to-Text
    </text>
    <text x="120" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Offline Mode
    </text>
    <text x="120" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Real-time Track
    </text>
  </g>
  
  <!-- Card 2: Admin Dashboard -->
  <g transform="translate(35, 360)">
    <rect x="0" y="0" width="240" height="220" rx="10" fill="url(#cardGradient2)" filter="url(#cardShadow)"/>
    <circle cx="120" cy="50" r="18" fill="white" opacity="0.15"/>
    <use href="#dashboardIcon" x="107" y="37"/>
    <text x="120" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Admin Dashboard
    </text>
    <text x="120" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Interactive Map
    </text>
    <text x="120" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Priority Filter
    </text>
    <text x="120" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Auto-Routing
    </text>
    <text x="120" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Task Workflow
    </text>
  </g>
  
  <!-- Card 3: Analytics -->
  <g transform="translate(35, 600)">
    <rect x="0" y="0" width="240" height="220" rx="10" fill="url(#cardGradient3)" filter="url(#cardShadow)"/>
    <circle cx="120" cy="50" r="18" fill="white" opacity="0.15"/>
    <use href="#analyticsIcon" x="109" y="37"/>
    <text x="120" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Analytics
    </text>
    <text x="120" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Response Time
    </text>
    <text x="120" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Engagement
    </text>
    <text x="120" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Efficiency Report
    </text>
    <text x="120" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">
      • Trend Analysis
    </text>
  </g>
  
  <!-- Footer -->
  <rect x="35" y="850" width="240" height="50" rx="8" fill="white" opacity="0.15"/>
  <text x="155" y="880" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.9">
    Cloud-Based • GIS Ready • Third-Party Integration
  </text>
</svg>