  <defs>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" style="stop-color:#1a365d;stop-opacity:1"/>
      <stop offset="0.5" style="stop-color:#2d3748;stop-opacity:1"/>
      <stop offset="1" style="stop-color:#1a202c;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" style="stop-color:#63b3ed;stop-opacity:0.8"/>
      <stop offset="1" style="stop-color:#3182ce;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dataGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
