<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background with multiple aesthetic gradients -->
  <defs>
    <!-- Primary gradient with more color stops -->
    <radialGradient id="primaryGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#4facfe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </radialGradient>
    
    <!-- Secondary overlay gradient -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:0.3" />
      <stop offset="30%" style="stop-color:#fecfef;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#fecfef;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffecd2;stop-opacity:0.25" />
    </linearGradient>
    
    <!-- Mesh gradient effect -->
    <radialGradient id="meshGradient1" cx="20%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.1" />
    </radialGradient>
    
    <radialGradient id="meshGradient2" cx="80%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.08" />
    </radialGradient>
    
    <radialGradient id="meshGradient3" cx="70%" cy="30%" r="35%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:0.12" />
    </radialGradient>
    
    <!-- Enhanced pattern overlay -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.08"/>
      <circle cx="5" cy="5" r="0.8" fill="white" opacity="0.05"/>
      <circle cx="25" cy="25" r="0.8" fill="white" opacity="0.05"/>
    </pattern>
    
    <!-- Noise texture -->
    <filter id="noiseFilter">
      <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer result="monoNoise">
        <feFuncA type="discrete" tableValues="0.05 0.1 0.08 0.12"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="monoNoise" mode="overlay"/>
    </filter>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Icons -->
    <g id="phoneIcon">
      <rect x="0" y="0" width="24" height="40" rx="4" fill="white" opacity="0.9"/>
      <rect x="2" y="6" width="20" height="28" rx="2" fill="#1f2937"/>
      <circle cx="12" cy="37" r="2" fill="white"/>
    </g>
    
    <g id="dashboardIcon">
      <rect x="0" y="0" width="32" height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="2" y="2" width="28" height="20" rx="1" fill="#1f2937"/>
      <rect x="4" y="4" width="8" height="6" fill="#10b981"/>
      <rect x="14" y="4" width="8" height="6" fill="#f59e0b"/>
      <rect x="24" y="4" width="4" height="6" fill="#ef4444"/>
      <rect x="4" y="12" width="24" height="2" fill="#6b7280"/>
      <rect x="4" y="16" width="16" height="2" fill="#6b7280"/>
    </g>
    
    <g id="locationIcon">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="white"/>
    </g>

    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Multi-layered background -->
  <rect width="100%" height="100%" fill="url(#primaryGradient)"/>
  <rect width="100%" height="100%" fill="url(#overlayGradient)"/>
  <rect width="100%" height="100%" fill="url(#meshGradient1)"/>
  <rect width="100%" height="100%" fill="url(#meshGradient2)"/>
  <rect width="100%" height="100%" fill="url(#meshGradient3)"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.6"/>
  
  <!-- Enhanced decorative elements -->
  <circle cx="120" cy="90" r="80" fill="white" opacity="0.06"/>
  <circle cx="1080" cy="140" r="100" fill="white" opacity="0.05"/>
  <circle cx="580" cy="320" r="70" fill="white" opacity="0.04"/>
  <circle cx="220" cy="340" r="55" fill="white" opacity="0.07"/>
  <circle cx="980" cy="60" r="45" fill="white" opacity="0.08"/>
  <circle cx="400" cy="50" r="35" fill="white" opacity="0.06"/>
  <circle cx="800" cy="380" r="40" fill="white" opacity="0.05"/>
  
  <!-- Floating geometric shapes -->
  <polygon points="50,200 70,180 90,200 70,220" fill="white" opacity="0.04"/>
  <polygon points="1150,250 1165,230 1180,250 1165,270" fill="white" opacity="0.05"/>
  <rect x="300" y="380" width="20" height="20" rx="3" fill="white" opacity="0.03" transform="rotate(45 310 390)"/>
  <rect x="900" y="30" width="15" height="15" rx="2" fill="white" opacity="0.04" transform="rotate(30 907.5 37.5)"/>
  
  <!-- Main Title -->
  <text x="600" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    CIVIC COMPLAIN PORTAL
  </text>
  <text x="600" y="85" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16">
    Bridging Citizens and Government Through Smart Reporting
  </text>
  
  <!-- Process Flow Section - Centered -->
  <g transform="translate(600, 160)">
    <!-- Step 1: Report -->
    <g transform="translate(-225, 0)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
      <use href="#phoneIcon" x="-12" y="-20" filter="url(#glow)"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        REPORT
      </text>
      <text x="0" y="70" text-anchor="middle" fill="white" opacity="0.8" font-family="Arial, sans-serif" font-size="11">
        Snap and Submit
      </text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M-170 0 L-120 0" stroke="white" stroke-width="3" opacity="0.6" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Track -->
    <g transform="translate(-75, 0)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
      <use href="#locationIcon" x="-12" y="-12"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        TRACK
      </text>
      <text x="0" y="70" text-anchor="middle" fill="white" opacity="0.8" font-family="Arial, sans-serif" font-size="11">
        Live Updates
      </text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M-25 0 L25 0" stroke="white" stroke-width="3" opacity="0.6" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Manage -->
    <g transform="translate(75, 0)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
      <use href="#dashboardIcon" x="-16" y="-12" filter="url(#glow)"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        MANAGE
      </text>
      <text x="0" y="70" text-anchor="middle" fill="white" opacity="0.8" font-family="Arial, sans-serif" font-size="11">
        Smart Dashboard
      </text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M125 0 L175 0" stroke="white" stroke-width="3" opacity="0.6" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Resolve -->
    <g transform="translate(225, 0)">
      <circle cx="0" cy="0" r="35" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
      <path d="M-8 -5 L-2 2 L8 -12" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        RESOLVE
      </text>
      <text x="0" y="70" text-anchor="middle" fill="white" opacity="0.8" font-family="Arial, sans-serif" font-size="11">
        Fast Action
      </text>
    </g>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(150, 260)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold" opacity="0.9">
      ✓ Real-time Photo and Location Capture
    </text>
    <text x="300" y="0" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold" opacity="0.9">
      ✓ Automated Department Routing
    </text>
    <text x="560" y="0" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold" opacity="0.9">
      ✓ Progress Tracking and Analytics
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="300" opacity="0.85">
    Empowering Citizens • Enabling Government • Building Better Communities
  </text>
</svg>